<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ECS Pipeline Demo</title>

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #e9eef5; /* Light gray-blue background */
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;

    }

      color: #444;
