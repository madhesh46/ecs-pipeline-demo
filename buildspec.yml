version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 699582537231.dkr.ecr.ap-south-1.amazonaws.com
  build:
    commands:
      - echo Building Docker image...
      - docker build -t ecs-pipeline-demo .
      - docker tag ecs-pipeline-demo:latest 699582537231.dkr.ecr.ap-south-1.amazonaws.com/ecs-pipeline-demo:latest
  post_build:
    commands:
      - echo Pushing Docker image to ECR...
      - docker push 699582537231.dkr.ecr.ap-south-1.amazonaws.com/ecs-pipeline-demo:latest
      - echo Writing imagedefinitions.json...
      - printf '[{"name":"ecs-demo-container","imageUri":"%s"}]' 699582537231.dkr.ecr.ap-south-1.amazonaws.com/ecs-pipeline-demo:latest > imagedefinitions.json

artifacts:
  files:
    - imagedefinitions.json

